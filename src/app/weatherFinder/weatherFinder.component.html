<div class="weather-data layout-column align-items-center mt-50">
  
  <span *ngIf="isLoading"> Loading.... </span>
  <section class="layout-row align-items-center justify-content-center">

      <input type="text" class="large ml-30" placeholder="Dallas" data-test-id="app-input" [(ngModel)]="city" required/>
      <button class="" data-test-id="submit-button" (click)="getWeatherData()" >Search</button>
      <span *ngIf="err" style=" color:red ">
        {{err}}
      </span>
  </section>

  <section class="mt-20 layout-row align-items-center justify-content-center">
    <div class="card outlined">
        <div *ngIf="!isLoading && data && !err" data-test-id="weather-details" class="card-text pt-10 layout-row justify-content-between">
            <div class="mt-20 outlined">
              <i *ngIf="temp>=20" data-test-id="icon-sunny" class="material-icons">wb_sunny</i>
              <i *ngIf="temp<20" data-test-id="icon-cold" class="material-icons">ac_unit</i>
              <span data-test-id="result-temperature" class="temperature"> {{ data[0].weather }}</span>
            </div>
            <div class="mr-15 mb-15">
              <div data-test-id="result-wind" class="mt-20">
                {{data[0].status[0]}}
              </div>
              <div data-test-id="result-humidity" class="mt-20">
                {{data[0].status[1]}}
              </div>
            </div>
        </div>
        <div *ngIf="err=='incorrect city name'" data-test-id="no-result" class="layout-row justify-content-center align-items-center card-text" >No Results Found</div>
    </div>
  </section>
</div>
